server.port=8761
eureka.instance.hostname=localhost
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.client.service-url.defaultZone:http://${eureka.instance.hostname}:${server.post}/eureka
eureka.server.enable-self-preservation=false
#是否将自己注册到 Eureka-Server 中，默认的为 true   registerWithEureka等同于register_with_eureka
#是否需要拉取服务信息，默认为true       fetchRegistry等同于 fetch-registry
